    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #ff6347;
            font-size: 36px;
            margin-top: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .bottom {
            text-align: center; /* Orta hizalama */
        }

        .old-price {
            font-size: 18px;
            color: #888;
            text-decoration: line-through; /* Eski fiyat için üstü çizili stil */
        }

        .campaign-banner {
            background-color: #ffeb3b; /* Kampanya vurgusu için arka plan */
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 24px;
        }

        .navlink {
            color: rgb(16, 15, 15);
            background-color: bisque;
            text-decoration: double;
            padding: 5px 10px; /* Yüksekliği artırmak için padding ekledik */
            border-radius: 5px; /* Köşeleri yuvarlamak için */
            margin: 0 5px; /* Aralarına boşluk eklemek için */
            transition: background-color 0.3s; /* Hover efekti için geçiş ekledik */
        }

        .navlink:hover {
            background-color: #ff6347; /* Hoverda arka plan rengi */
            color: white; /* Hoverda yazı rengi */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px;
            padding: 10px;
            width: 350px; 
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s; 
        }

        .product:hover {
            transform: scale(1.05); 
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 20px;
            color: #333;
        }

        .product p {
            font-size: 18px;
            color: #888;
        }

        .product button {
            background-color: #ff6347;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .product button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
